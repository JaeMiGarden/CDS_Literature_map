<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="utf-8">
    <title>숭문문학지도</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/board.css">
    <link rel="stylesheet" type="text/css" href="../css/basic.css">
</head>


<body>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">저자</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <form class="mt-3" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-5">
                <label for="content" class="mb-5 h5"></label>
                <textarea name="q1" class="form-control p-4" id="content"></textarea>
            </div>

        </form>
        <button class="btn btn-lg btn-success btn-block btn-board" type="submit">작성하기</button>
    </div>

</body>
