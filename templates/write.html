<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>숭문문학지도</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/map.css">
</head>
<body>
    <form action="/board/write" method="post" autofocus enctype="multipart/form-data">
        <input type="text" name="title" placeholder="제목"/><br/>
        <textarea name="body" rows="4" cols="50" placeholder="본문"> </textarea><br/>
        <input type="text" name="author" placeholder="저자"/><br/>
        <input id="lat" type="hidden" name="latitude" value="33.450701"/>
        <input id="lon" type="hidden" name="longitude" value="33.450701"/>
        <input type="file" name="picture"/>
        <input type="submit" value="submit"/>
    </form>
    <script src="/write.js"></script> 

</body>
</html>
